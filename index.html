<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pa코tests</title>
    <style>
        .container {
            background-color: chocolate;
            margin: auto;
            width: 50%;
            text-align: center;
            padding: 20px;
            font-size: 20pt;
        }
        input{
            font-size: 20pt;
            width: 150px;
        }
        h1 {
            font-size: 20pt;
            color: #FFF;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>P캐rbaudi sevi matem캐tik캐</h1>
    
        <p>
            <span id="1sk">1</span>
            <span id="darbiba">+</span>
            <span id="2sk">2</span>
            =
            <input type="number" name="atbilde" id="atbilde">
            <br><span id="parbaude">____________________</span>
        </p>
        
        <input type="button" value="Click me!" onclick="run()">

    </div>
    <script>
        let sk1 = document.getElementById("1sk").innerHTML =
            Number(Math.floor(Math.random() * 100) + 1);
        let sk2 = document.getElementById("2sk").innerHTML =
            Number(Math.floor(Math.random() * 100) + 1);
        let db = ["+", "-", "*", "/"];
        let darbiba = document.getElementById("darbiba").innerHTML =
            db[Math.floor(Math.random() * 4)];


        function run() {
            // console.log(sk1 + darbiba + sk2);
            // console.log(db[1]);
            // console.log(darbiba)
            if (darbiba == db[0]) {
                let SK = sk1 + sk2;
                if (SK == document.getElementById("atbilde").value) {
                    document.getElementById("parbaude").innerHTML = "Pareizi!";
                } else { document.getElementById("parbaude").innerHTML = "Nepareizi!" }
                console.log(sk1 + sk2);
            } else if (darbiba == db[1]) {
                let SK = sk1 - sk2;
                console.log(SK);
                if (SK == document.getElementById("atbilde").value) {
                    document.getElementById("parbaude").innerHTML = "Pareizi!";
                } else { document.getElementById("parbaude").innerHTML = "Nepareizi!" }
                console.log(sk1 - sk2);
            } else if (darbiba == db[2]) {
                let SK = sk1 * sk2;
                if (SK == document.getElementById("atbilde").value) {
                    document.getElementById("parbaude").innerHTML = "Pareizi!";
                } else { document.getElementById("parbaude").innerHTML = "Nepareizi!" }
                console.log(sk1 * sk2)
            } else if (darbiba == db[3]) {
                let SK = sk1 / sk2;
                if (SK == document.getElementById("atbilde").value) {
                    document.getElementById("parbaude").innerHTML = "Pareizi!";
                } else { document.getElementById("parbaude").innerHTML = "Nepareizi!" }
                console.log(sk1 / sk2)
            };



        }
    </script>
</body>

</html>
